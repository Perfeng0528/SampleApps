apiVersion: v1
kind: Secret
metadata:
  name: image-registry-secret
data:
  .dockerconfigjson: <REGISTRY_SECRET>
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: sample-racing-game
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sample-racing-game
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-racing-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-racing-game
  template:
    metadata:
      labels:
        app: sample-racing-game
    spec:
      imagePullSecrets:
      - name: image-registry-secret
      containers:
        - name: sample-racing-game
          image: <IMAGE>
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          readinessProbe:
              httpGet:
                scheme: HTTP
                path: /index.html
                port: 80
              initialDelaySeconds: 10
              periodSeconds: 5
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sample-racing-game
spec: 
  port:
    targetPort: 80
  to:
    kind: Service
    name: sample-racing-game